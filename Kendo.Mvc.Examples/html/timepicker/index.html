        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">
            <div id="alarm-settings">
                <div class="alarm-time">
                    <input id="timepicker" value="10:00 AM" />
                </div>
                <div class="alarm-desc">
                    <span style="" class="k-widget k-autocomplete k-header k-state-default">
                        <input id="descr" class="k-input" type="text" value="Wake up" style="width: 100%" />
                    </span>
                </div>
            </div>
            <script>
                $(document).ready(function() {
                    // create TimePicker from input HTML element
                    $("#timepicker").kendoTimePicker();
                });
            </script>

            <style>
                #alarm-settings {
                    height: 135px;
                    width: 395px;
                    margin: 30px auto;

                .alarm-time {
                    margin-top: -7px;
                    margin-left: 180px
                }
                .alarm-desc {
                    margin-top: 59px;
                    padding-left: 180px;
                }
                .k-material .alarm-time {
                    margin-top: -12px;
                }
                .k-material .alarm-desc {
