<!DOCTYPE html>
<html>
<head>
    <title>Images</title>

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../content/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.default.min.css" rel="stylesheet">

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>

</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">

            <div class="demo-section k-header">
                <h4>Kendo UI Button with icons</h4>
                <button type="button" id="iconButton">Sprite icon</button>
                <button type="button" id="kendoIconButton">Kendo UI sprite icon</button>
                <button type="button" id="imageButton">Image icon</button>
            </div>

            <script>
                $(document).ready(function() {
                    $("#iconButton").kendoButton({
                        spriteCssClass: "k-icon netherlandsFlag"
                    });

                    $("#kendoIconButton").kendoButton({
                        icon: "funnel"
                    });

                    $("#imageButton").kendoButton({
                        imageUrl: "../content/shared/icons/sports/snowboarding.png"
                    });
                });
            </script>

            <style>
                .k-button .k-image {
                    height: 16px;
                }
                .demo-section {
                    width: 500px;
                }
                .netherlandsFlag {
                    background-image: url("../content/shared/styles/flags.png");
                    background-position: 0 -64px;
                }
            </style>
        </div>


    
</body>
</html>
