<!DOCTYPE html>
<html>
<head>
    <title>RTL support</title>

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../content/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.default.min.css" rel="stylesheet">

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/kendo.all.min.js"></script>

</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">
            <div class="demo-section k-header k-rtl">
                <h4>RTL Slider</h4>
                <input id="slider" class="temperature" />
            </div>

            <div class="demo-section k-header k-rtl">
                <h4>RTL RangeSlider</h4>
                <div id="rangeslider" class="humidity">
                    <input />
                    <input />
                </div>
            </div>
                
            

            <script>
                $(document).ready(function() {
                    $("#slider").kendoSlider({
                        min: 0,
                        max: 30,
                        smallStep: 1,
                        largeStep: 10,
                        value: 18
                    });

                    $("#rangeslider").kendoRangeSlider({
                        min: 0,
                        max: 10,
                        smallStep: 1,
                        largeStep: 2,
                        tickPlacement: "both"
                    });
                });
            </script>
            
            <style>
                .demo-section {
                    width: 400px;
                }
            </style>
        </div>

    
</body>
