<!DOCTYPE html>
<html>
<head>
    <title>Basic usage</title>

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../content/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.default.min.css" rel="stylesheet">

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-header" style="width: 300px;">
        <div id="wrapper">
            <input id="slider" class="balSlider" value="0" />
            <div id="equalizer">
                <input class="eqSlider" value="10" />
                <input class="eqSlider" value="5" />
                <input class="eqSlider" value="0" />
                <input class="eqSlider" value="10" />
                <input class="eqSlider" value="15" />
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var slider = $("#slider").kendoSlider({
                increaseButtonTitle: "Right",
                decreaseButtonTitle: "Left",
                min: -10,
                max: 10,
                smallStep: 2,
                largeStep: 1
            }).data("kendoSlider");

            $(".eqSlider").kendoSlider({
                orientation: "vertical",
                min: -20,
                max: 20,
                smallStep: 1,
                largeStep: 20,
                showButtons: false
            });
        });
    </script>

    <style>
        #wrapper {
            width: 300px;
            height: 255px;
            padding: 45px 0 0 0;
            background: url('../content/web/slider/eqBack.png') no-repeat 0 0;
            text-align: center;
        }
        #equalizer {
            margin-top: 75px;
            padding-right: 15px;
        }
        div.balSlider {
            width: 240px;
        }
        div.balSlider .k-slider-selection {
            display: none;
        }
        div.eqSlider {
            display: inline-block;
            margin: 0 12px;
            height: 122px;
            vertical-align: top;
        }

        .k-ie7 div.eqSlider {display:inline;zoom:1;}

    </style>
</div>


    
</body>
</html>
